name: link-launcher-pro
services:
  - name: web
    type: web
    git:
      builder: docker
      docker:
        dockerfile: Dockerfile
    env:
      - key: TURSO_DATABASE_URL
        value: "{{ secret.TURSO_DATABASE_URL }}"
      - key: TURSO_AUTH_TOKEN
        value: "{{ secret.TURSO_AUTH_TOKEN }}"
    ports:
      - port: 8080
        protocol: http
    routes:
      - path: /
        port: 8080
